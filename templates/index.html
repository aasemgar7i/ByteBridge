<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBrige</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ByteBridge v1.0: GitHub Info Fetcher, Enter username.</h1>
    <form method="post">
        <input type="text" name="username" placeholder="Enter your GitHub username" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    {% if github_info %}
    <h2>GitHub Info for {{ github_info.username }}</h2>
    <p>Repositories: {{ github_info.repositories }}</p>
    <p>Followers: {{ github_info.followers }}</p>
    {% endif %}
</body>
</html>
